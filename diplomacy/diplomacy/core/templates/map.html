{% extends "base.html" %}
{% load static from staticfiles %}

{% block css %}
  <link href="{% static "css/map.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block javascript %}
  <script src="{% static "js/snap.svg.js" %}" type="text/javascript"></script>
  <script src="{% static "js/map.js" %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="content">
  <div id="map_div" style="display: inline; float:left">
  </div>
  <div style="display: inline; float:left">
    <label><input type="checkbox" id="show_labels" onchange="update_visibility()"/>show labels</label><br/>
    <label><input type="checkbox" id="show_units" checked="checked" onchange="update_visibility()"/>show units</label><br/>
    <label><input type="checkbox" id="show_supply" checked="checked" onchange="update_visibility()"/>show supply centers</label><br/>
  </div>
</div>
{% endblock %}
